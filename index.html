
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks Website Landing Page</title>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <!-- ---Header Start--- -->
      <header>
        <a href="#">
          <img src="logo.png" alt="starbucks logosu" class="logo" />
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </header>
      <!-- ---Header End--- -->
      <div class="content">
        <div class="textBox">
          <h2>
            It's not just Coffee <br />
            It's <span>Starbucks</span>
          </h2>
          <Br>
            <br>
          <p>
            <h1>Art & Science Of Coffee Brewing</h1> 
            Master the perfect brew with Starbucks! Learn the art and science of coffee brewing.
          </p>
          <a href="#">Learn More</a>
        </div>
        <div class="imgBox">
          <img src="img1.png" class="starbucks" />
        </div>
      </div>
      <ul class="thumb">
        <li>
          <img
            src="thumb1.png"
            onclick="imgSlider('img1.png');changeCircleColor('#017143')"
          />
        </li>
        <li>
          <img
            src="thumb2.png"
            onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"
          />
        </li>
        <li>
          <img
            src="thumb3.png"
            onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"
          />
        </li>
      </ul>
      <ul class="sci">
        <li>
          <a href="#" class="social-icon"><img src="facebook.png" /></a>
        </li>
        <li>
          <a href="#" class="social-icon"><img src="twitter.png" /></a>
        </li>
        <li>
          <a href="#" class="social-icon"><img src="instagram.png" /></a>
        </li>
      </ul>
    </section>
      <script type="text/javascript">
      function imgSlider(anything) {
        document.querySelector(".starbucks").src = anything;
      }

      function changeCircleColor(color) {
        const circle = document.querySelector(".circle");
        circle.style.background = color;
      }
    </script>
  </body>
</html>
